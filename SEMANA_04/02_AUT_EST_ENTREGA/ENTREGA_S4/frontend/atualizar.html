<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Usuário</h1>

    <form name="form1" method="post" action="/atualizaIndividuo">
        NOME: <input type="text" id="nome" name="nome" size="50" value="">
        <br>
        IDADE: <input type="idade" id="idade" name="idade" value="">
        <br>
        FOTO: <input type="foto" id="foto" name="foto" value="">
        <br>
        CARGO: <input type="cargo" id="cargo" name="cargo" value="">
        <br>

        <input type="hidden" id="id_registro" name="id_registro" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaIndividuo?id_registro='+url.searchParams.get("id_registro");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let individuo = data;

            individuo.map(function(individuo) {
                document.getElementById('id_registro').value = individuo.id_registro;
                document.getElementById('nome').value = individuo.nome;
                document.getElementById('idade').value = individuo.idade;
                document.getElementById('foto').value = individuo.foto;
                document.getElementById('cargo').value = individuo.cargo;

            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
