<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Listagem de individuos</h1>
  <p><a href="/inserir.html">INSERIR NOVO INDIVIDUO</a></p>

  <script>
    const url = '/registros';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let individuos = data;
        let saida = '';
        individuos.map(function(individuo) {
          saida += '<strong> '+ `${individuo.nome}` + '</strong> ' + `${individuo.idade}`  + ' - ' +  `${individuo.foto}`+ ' - ' +  `${individuo.cargo}`;
          saida += ' - <a href="/atualizar.html?id_registro=' + `${individuo.id_registro}` + '">EDITAR</a>';
          saida += ' | <a href="/removeIndividuo?id_registro='+`${individuo.id_registro}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
